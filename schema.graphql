type HourTimestamp @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  blockTimestamp: BigInt!
  blockNumber: BigInt!
}

type DayTimestamp @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  blockTimestamp: BigInt!
  blockNumber: BigInt!
}

type WeekTimestamp @entity(immutable: true) {
  id: ID!
  timestamp: BigInt!
  blockTimestamp: BigInt!
  blockNumber: BigInt!
}